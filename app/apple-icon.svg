<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow background -->
  <rect width="180" height="180" rx="40" fill="#FCD34D"/>

  <!-- Computer/Monitor icon centered and larger -->
  <g transform="translate(35, 50)">
    <!-- Monitor screen -->
    <rect x="0" y="0" width="110" height="70" rx="6" fill="#1F2937"/>
    <rect x="6" y="6" width="98" height="58" fill="#3B82F6"/>

    <!-- Screen detail line -->
    <rect x="6" y="54" width="98" height="3" fill="#2563EB" opacity="0.5"/>

    <!-- Monitor stand -->
    <rect x="40" y="70" width="30" height="10" fill="#374151"/>
    <rect x="25" y="80" width="60" height="8" rx="4" fill="#4B5563"/>
  </g>

  <!-- "PC" text for branding -->
  <text x="90" y="155" font-size="24" font-weight="bold" text-anchor="middle" fill="#1F2937" opacity="0.7">중고컴퓨터</text>
</svg>
